<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideon Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guideon Despesas</h1>
        <p id="saldoTotal">Saldo: R$ 0,00</p>
    </header>
    <main>
        <section id="receitas">
            <h2>Receitas</h2>
            <form id="formReceita">
                <label for="valorReceita">Valor:</label>
                <input type="number" id="valorReceita" step="0.01">
                <label for="dataReceita">Data:</label>
                <input type="date" id="dataReceita">
                <button type="submit">Adicionar</button>
            </form>
            <ul id="listaReceitas"></ul>
        </section>
        <section id="despesas">
            <h2>Despesas</h2>
            <form id="formDespesa">
                <label for="nomeDespesa">Nome:</label>
                <input type="text" id="nomeDespesa">
                <label for="valorDespesa">Valor:</label>
                <input type="number" id="valorDespesa" step="0.01">
                <label for="dataDespesa">Data:</label>
                <input type="date" id="dataDespesa">
                <button type="submit">Adicionar</button>
            </form>
            <ul id="listaDespesas"></ul>
        </section>
        <section id="filtroDespesas">
            <h2>Filtrar despesas por mês:</h2>
            <label for="mesDespesas">Mês:</label>
            <input type="month" id="mesDespesas">
            <button id="botaoFiltrar">Filtrar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
